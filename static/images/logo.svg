<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Definitions -->
  <defs>
    <!-- Futuristic Space Gradient -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b0a3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4527a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI Circuit Effect -->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M5,5 h10 M5,15 h10 M5,5 v10 M15,5 v10" stroke="#8e24aa" stroke-width="0.5" opacity="0.4" />
      <circle cx="5" cy="5" r="1" fill="#ce93d8" opacity="0.7" />
      <circle cx="15" cy="15" r="1" fill="#ce93d8" opacity="0.7" />
    </pattern>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Space Background with Stars -->
  <rect x="0" y="0" width="240" height="70" fill="#0c0517" opacity="0.1" rx="5" />
  
  <!-- Random Stars -->
  <g opacity="0.7">
    <circle cx="200" cy="10" r="0.5" fill="white" />
    <circle cx="180" cy="25" r="0.3" fill="white" />
    <circle cx="220" cy="40" r="0.4" fill="white" />
    <circle cx="190" cy="50" r="0.3" fill="white" />
    <circle cx="150" cy="15" r="0.5" fill="white" />
    <circle cx="100" cy="10" r="0.4" fill="white" />
    <circle cx="80" cy="5" r="0.3" fill="white" />
    <circle cx="60" cy="60" r="0.5" fill="white" />
  </g>
  
  <!-- Main Logo Element: Futuristic Hexagon -->
  <polygon 
    points="35,10 55,20 55,45 35,55 15,45 15,20" 
    fill="url(#spaceGradient)" 
    stroke="#7c4dff" 
    stroke-width="1"
    filter="url(#glow)" />
  
  <!-- AI Circuit Pattern Overlay -->
  <polygon 
    points="35,12 53,21 53,44 35,53 17,44 17,21" 
    fill="url(#circuitPattern)" 
    opacity="0.6" />
  
  <!-- Orbital Ring Around Logo -->
  <ellipse 
    cx="35" cy="35" rx="25" ry="10" 
    fill="none" 
    stroke="#7c4dff" 
    stroke-width="0.5"
    transform="rotate(30 35 35)"
    opacity="0.7" />
  
  <!-- Central AI Node -->
  <circle cx="35" cy="35" r="8" fill="#4a148c" stroke="#7c4dff" stroke-width="0.5" />
  <circle cx="35" cy="35" r="5" fill="#9c27b0" opacity="0.7" />
  <circle cx="35" cy="35" r="2" fill="#e1bee7" />
  
  <!-- Connecting Tech Lines -->
  <path d="M35,27 v-8 M35,43 v8 M27,35 h-8 M43,35 h8" stroke="#7c4dff" stroke-width="1" opacity="0.8" />
  <circle cx="35" cy="19" r="1" fill="#e1bee7" />
  <circle cx="35" cy="51" r="1" fill="#e1bee7" />
  <circle cx="19" cy="35" r="1" fill="#e1bee7" />
  <circle cx="51" cy="35" r="1" fill="#e1bee7" />
  
  <!-- Company Name (Modern Tech Font) -->
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4527a0">ABHIOS</text>
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#4527a0">CONSULTING</text>
  
  <!-- Space-themed Tagline - IMPROVED CLARITY -->
  <rect x="70" y="54" width="170" height="14" fill="white" opacity="0.7" rx="2" />
  <text x="75" y="64" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4a148c" letter-spacing="0.8">EXPLORE • INNOVATE • BEYOND HORIZONS</text>
</svg>
